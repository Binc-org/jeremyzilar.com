---
layout: default
---

<main id="main" class="page">
  <div class="grid-container grid-container-desktop-lg">
    <div class="grid-row">
      <div class="grid-col-12 grid-col-8">
        <article>
          <div class="head">
            <h1>{{ page.title | escape }}</h1>
          </div>
          <div class="content">
            {{ content }}
          </div>
        </article>
      </div>
    </div>
  </div>
</main>
